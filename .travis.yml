os: linux
dist: trusty
sudo: required
language: python
services: docker

env:
  global:
    SMARTGIT_VER=17.0.4
  matrix:
  - XVFB=1
  - XVFB=0

before_install:
  # Start up xvfb
  - '[[ "$XVFB" != "1" ]] || /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid
     --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16'

before_script:
  - '[[ "$XVFB" != "1" ]] || export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start'

script:
  - docker --version
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_USERPASS"
  - 'docker build --build-arg SMARTGIT_VER=$SMARTGIT_VER
                  --tag x11vnc/smartgit-desktop:latest
                  --tag x11vnc/smartgit-desktop:$SMARTGIT_VER . &&
     docker push x11vnc/smartgit-desktop &&
     touch success'
  # Test script without launching webbrowser and push new image if successful
  - './smartgit_desktop.py -d -n -v test_project && docker stop $(docker ps -q)'
  - './smartgit_desktop.py -d -n && docker stop $(docker ps -q)'
  - docker images
